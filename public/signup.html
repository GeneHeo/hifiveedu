
<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>회원가입</title>
<link href="style.css" rel="stylesheet"/>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style></head>
<body>
<nav class="navbar glass">
<div class="navbar-left">
<a href="index.html"><img alt="Logo" class="logo-img" src="logo.jpg"/></a>
</div>
<div class="navbar-menu">
<a href="purchase.html" id="menu-purchase">Purchase</a>
<a href="services.html" id="menu-student-manage">Student Manage</a>
<a href="support.html" id="menu-support">Support</a>
<a href="consulting.html" id="menu-consulting">Consulting</a>
<a href="admissions.html" id="menu-admission">Admission</a>
<select id="lang-toggle">
<option value="en">EN</option>
<option value="ko">KR</option>
</select>
</div>
</nav>
<div class="container">
<h2 id="hero-title">회원가입</h2><p id="hero-desc"></p>
<form>
<input placeholder="이름 / Name" required="" type="text"/>
<input placeholder="이메일 / Email" required="" type="email"/>
<input placeholder="비밀번호 / Password" required="" type="password"/>
<input placeholder="학교명" required="" type="text"/>
<input placeholder="학년" required="" type="number"/>
<button type="submit">가입하기</button>
</form>
</div>
<script>
function setHeroLang() {
document.getElementById('hero-title').textContent = currentLang === 'ko' ? '회원가입' : 'Sign Up';
document.getElementById('hero-desc').textContent = currentLang === 'ko' ? '무료 계정을 만들어보세요.' : 'Create your free account.';
}
function setPlaceholders() {
document.querySelectorAll('[placeholder="이름 / Name"]').forEach(el=>el.placeholder = currentLang==='ko'?'이름 / Name':'Name');
document.querySelectorAll('button, input[type=button], input[type=submit]').forEach(el=>{if(el.textContent.trim()==='이름 / Name'||el.textContent.trim()==='Name')el.textContent=currentLang==='ko'?'이름 / Name':'Name';});
document.querySelectorAll('[placeholder="이메일 / Email"]').forEach(el=>el.placeholder = currentLang==='ko'?'이메일 / Email':'Email');
document.querySelectorAll('button, input[type=button], input[type=submit]').forEach(el=>{if(el.textContent.trim()==='이메일 / Email'||el.textContent.trim()==='Email')el.textContent=currentLang==='ko'?'이메일 / Email':'Email';});
document.querySelectorAll('[placeholder="비밀번호 / Password"]').forEach(el=>el.placeholder = currentLang==='ko'?'비밀번호 / Password':'Password');
document.querySelectorAll('button, input[type=button], input[type=submit]').forEach(el=>{if(el.textContent.trim()==='비밀번호 / Password'||el.textContent.trim()==='Password')el.textContent=currentLang==='ko'?'비밀번호 / Password':'Password';});
document.querySelectorAll('[placeholder="학교명"]').forEach(el=>el.placeholder = currentLang==='ko'?'학교명':'School');
document.querySelectorAll('button, input[type=button], input[type=submit]').forEach(el=>{if(el.textContent.trim()==='학교명'||el.textContent.trim()==='School')el.textContent=currentLang==='ko'?'학교명':'School';});
document.querySelectorAll('[placeholder="학년"]').forEach(el=>el.placeholder = currentLang==='ko'?'학년':'Grade');
document.querySelectorAll('button, input[type=button], input[type=submit]').forEach(el=>{if(el.textContent.trim()==='학년'||el.textContent.trim()==='Grade')el.textContent=currentLang==='ko'?'학년':'Grade';});
document.querySelectorAll('[placeholder="가입하기"]').forEach(el=>el.placeholder = currentLang==='ko'?'가입하기':'Sign Up');
document.querySelectorAll('button, input[type=button], input[type=submit]').forEach(el=>{if(el.textContent.trim()==='가입하기'||el.textContent.trim()==='Sign Up')el.textContent=currentLang==='ko'?'가입하기':'Sign Up';});
}
</script>
<script src="app.js"></script></body>
</html>
