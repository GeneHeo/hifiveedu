<script>
  function toggleLanguage(lang) {
    document.querySelectorAll('.lang-ko').forEach(el => el.style.display = lang === 'ko' ? 'inline' : 'none');
    document.querySelectorAll('.lang-en').forEach(el => el.style.display = lang === 'en' ? 'inline' : 'none');
    localStorage.setItem('lang', lang);
  }
  document.addEventListener("DOMContentLoaded", function() {
    const savedLang = localStorage.getItem('lang') || 'ko';
    toggleLanguage(savedLang);
    const selector = document.getElementById('languageSwitcher');
    if (selector) selector.value = savedLang;
  });
</script>
